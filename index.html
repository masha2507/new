/* ====== Styles ====== */
body{
  margin:0;
  height:100vh;
  font-family:'Pacifico',cursive;
  background:url("https://i.pinimg.com/736x/d4/41/dd/d441dd11ec8be04030aba73501cb5914.jpg")
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
  overflow:hidden;
  position:relative;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:35px;
  border-radius:25px;
  max-width:90%;
  box-shadow:0 0 25px rgba(255,255,255,0.2);
  z-index: 10;
}

h1{
  font-size:2.2rem;
}

p{
  font-size:1.2rem;
}

button{
  font-size:1.2rem;
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#yes:hover{
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff4d6d;
}

#no{
  background:#ccc;
  position:absolute;
  touch-action: none; /* mobile-friendly */
}

.hidden{
  display:none;
}

.heart, .sparkle{
  position:absolute;
  font-size:28px;
  animation-name:fall;
  animation-timing-function: linear;
}

.sparkle{
  font-size:18px;
  opacity:0.8;
  animation-name:twinkle;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

/* Falling hearts animation */
@keyframes fall{
  0%{top:-10%; opacity:0;}
  30%{opacity:1;}
  100%{top:110%; opacity:0;}
}

/* Twinkling sparkles */
@keyframes twinkle{
  0%{opacity:0;}
  50%{opacity:1; transform: scale(1.3);}
  100%{opacity:0;}
}

.signature{
  margin-top:25px;
  font-size:1rem;
  opacity:0.8;
  z-index: 10;
}
</style>
